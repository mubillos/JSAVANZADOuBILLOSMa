<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recorrer una coleccion de figuras</title>
    <script src="../clases/js/Figura.js" charset="utf-8"></script>
    <script src="../clases/js/Cuadrado.js" charset="utf-8"></script>
    <script src="../clases/js/Rectangulo.js" charset="utf-8"></script>
    <script src="../clases/js/Circulo.js" charset="utf-8"></script>
    <script src="../clases/js/Triangulo.js" charset="utf-8"></script>
      </head>
  <body>
    <h1>Vamos a recorrer una coleccion de Figuras</h1>

    <script type="text/javascript">
      let figuras = new Array(new Cuadrado('Cuadrado1',50),
                              new Cuadrado('Cuadrado2',20),
                              new Rectangulo('Rectagulo1',20,6),
                              new Rectangulo('Rectagulo2',30,5),
                                new Triangulo('Triangulo1',30,15),
                                new Triangulo('Triangulo2',35,10),
                                new   Circulo('Circulo1',15),
                                new Circulo('Circulo2',10)

                            );

                            for (var i = 0; i < figuras.length; i++) {

                           try {
                               this.perimetro=figuras[i].calcularPerimetro();
                            this.superficie=figuras[i].calcularSuperficie();
                           } catch (e) {
                               document.write("<br/> se produjo un error=");
                               document.write(e.message);
                           } finally {

                               document.write(figuras[i] );
                               document.write("<br/>")
                           }
                         }


    document.write("<br/><br/><br/> Figuras con Superficie Mayor a 100 <br/> ")

    figuras.filter(figuras=>figuras.superficie>100).forEach((item, i) => {
      document.write(`<br/><br/> figuras [${i}]
                        ${item}`)
    });
    document.write("<br/><br/><br/> Figuras con Perimetro Mayor a 150 <br/> ")

    figuras.filter(figuras=>figuras.perimetro>150).forEach((item, i) => {
      document.write(`<br/><br/> figuras [${i}]
                        ${item}`)
    });

    for (var i = 0; i < figuras.length; i++) {

    try {
       if(i==0){
           this.maximo=figuras[i].calcularSuperficie();;
           this.posicion=i;
       }
       if(figuras[i].calcularSuperficie()>this.maximo){
         this.maximo=figuras[i].calcularSuperficie();
         this.posicion=i;
       }
           } catch (e) {
       document.write("<br/> se produjo un error=");
       document.write(e.message);
    } finally {
                           }
    }

    document.write("<br/><br/><br/> Figuras con Maxima superficie <br/> ")
   document.write(figuras[this.posicion] );
   for (var i = 0; i < figuras.length; i++) {

   try {
      if(i==0){
          this.minimo=figuras[i].calcularSuperficie();;
          this.posicion=i;
      }
      if(figuras[i].calcularSuperficie()<this.minimo){
        this.minimo=figuras[i].calcularSuperficie();
        this.posicion=i;
      }
          } catch (e) {
      document.write("<br/> se produjo un error=");
      document.write(e.posicionmessage);
   } finally {
                          }
   }

   document.write("<br/><br/><br/> Figuras con Menor superficie <br/> ")
  document.write(figuras[this.posicion] );

    let[,figura1,,figura3,,figura5]=figuras;

       document.write (`<br/><br/>el valor para posicion 5 es ${figura5}`);


    </script>
