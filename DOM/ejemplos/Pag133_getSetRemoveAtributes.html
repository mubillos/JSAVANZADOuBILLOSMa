<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>

  <body>

  <script>
  const div1 = document.getElementById( 'div1' );

 div1.setAttribute( 'class', 'clase1' );

    div1.innerText='prueba'
const textContent=div1.getAttribute( 'textContent' );

const clase=div1.getAttribute('class');

  </script>
