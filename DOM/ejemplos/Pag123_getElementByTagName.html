<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
    </head>
  <body>
    <h1>dom</h1>
    <div id="exampleDiv1">Some text here</div>
  <div id="exampleDiv2">Some text here</div>
  <div id="exampleDiv3">Some text here</div>
    <script type="text/javascript">

    const elems = document.getElementsByTagName( 'div' );

      document.write( "<br/> id div1=" +elems.exampleDiv1.id);
        document.write( "<br/> id div2="+ elems.exampleDiv2.id);
        document.write( "<br/> id div3="+ elems.exampleDiv3.id);
      


    </script>
  </body>
</html>
